<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Frontend Test #4</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Test #4</h1>
        <p class="lead">Write a function that given a list of non negative integers, arranges them such that they form the largest possible number.</p>
        <hr class="my-4">
        <p>For example, given [50, 2, 1, 9] the largest formed number is 95021.</p>
        <p>Write your code in <a href="https://github.com/vincentoliveira/publibee-frontend-test/test3/test3.js">test4/test4.js</a>.</p>
      </div>
      <form>
        <div class="form-group">
          <label for="list">List</label>
          <input type="text" class="form-control" id="list" value="50,2,1,9" />
          <small id="emailHelp" class="form-text text-muted">Please separate numbers with commas.</small>
        </div>
        <button id="launchTest" type="button" class="btn btn-primary">Test it</button>
      </form>
      <h2 style="margin-top: 50px;">Results: <span class="result"></span></h2>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="test4.js"></script>

    <script>
      function compute() {
        let list = $('#list').val().split(',').map(n => parseInt(n));
        $('.result').text(test4(list));
      }

      $(document).ready(function () {
        $('#launchTest').click(function() {
          compute();
        });
        compute();
      });
    </script>
  </body>
</html>
